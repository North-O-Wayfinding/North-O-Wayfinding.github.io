A simple map

Initialize a map in an HTML element with Mapbox.js.

<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1Ijoibm9ydGhvd2F5ZmluZGluZyIsImEiOiJja3RpNHlqbDAweW40Mndxam92NzBkZzMwIn0.bwQa9fYpW0huHRIailrWWA';
var map = L.mapbox.map('map')
    .setView([40, -74.50], 9)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/northowayfinding/cktfwbgzr3ojy17mp4ezwyvj0'));
</script>

</body>
</html>
